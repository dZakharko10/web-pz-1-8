<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Zaxarko</title>
</head>
<body>
    <header class="header">
        <nav>
            <div class="content">
                <div class="bar">
                <div class="logo">MEGOGO</div>
                <div class="menu">
                    <li>Телеконали</li>
                    <li>Фільми</li>
                    <li>Мультфільми</li>
                    <li>Серіали</li>
                    <li>Шоу</li>
                    <li>Спорт</li>
                    <li>Блогери</li>
                </div>
                <div class="menu__button">
                    <button class="second__btn">Таріфи</button>
                    <li>Увійти</li>
                </div>
            </div>
            </div>
        </nav>
    </header>
    <section>
        <div class="slider-container">
            <div class="slider">
                <img src="https://s4.vcdn.biz/static/f/6374502121/image.jpg/pt/r0x0" class="slide" alt="Image 1">
                <img src="https://s4.vcdn.biz/static/f/6462014791/image.jpg/pt/r0x0" class="slide" alt="Image 2">
                <img src="https://s5.vcdn.biz/static/f/6475410401/image.jpg/pt/r0x0" class="slide" alt="Image 3">
                <img src="https://s5.vcdn.biz/static/f/6342377801/image.jpg/pt/r0x0" class="slide" alt="Image 4">

            </div>
            <button class="prev-button" onclick="prevSlide()"> < </button>
            <button class="next-button" onclick="nextSlide()">></button>
        </div>
    </section>
    <section>
        <div class="box">
            <div class="content ser">
                <div class="cart"><img src="https://s6.vcdn.biz/static/f/6475184601/image.jpg/pt/r220x100" alt=""></div>
                <div class="cart"><img src="https://s5.vcdn.biz/static/f/6338339681/image.jpg/pt/r220x100" alt=""></div>
                <div class="cart"><img src="https://s6.vcdn.biz/static/f/6475184601/image.jpg/pt/r220x100" alt=""></div>
                <div class="cart"><img src="https://s5.vcdn.biz/static/f/6338339681/image.jpg/pt/r220x100" alt=""></div>
                <div class="cart"><img src="https://s3.vcdn.biz/static/f/6371431401/image.jpg/pt/r220x100" alt=""></div>
            </div>
        </div>
    </section>
    <section>
        <div class="news">
            <div class="content selector">
                <div class="ser__text">
                    <h1>Зараз на ТБ</h1>
                </div>
                <div class=" news__ser">
                    <div class="news__content">
                        <img src="https://s6.vcdn.biz/static/f/5336915541/image.jpg/pt/r600x0" alt="">
                        <h1>Інформаційний марафон</h1>
                        <h2>2 серпня 18:00</h2>
                    </div>
                    <div class="news__content">
                        <img src="https://s4.vcdn.biz/static/f/6444702571/image.jpg/pt/r600x0" alt="">
                        <h1>Інформаційний марафон</h1>
                        <h2>2 серпня 18:00</h2>
                    </div>
                    <div class="news__content">
                        <img src="https://s2.vcdn.biz/static/f/2169472241/image.jpg/pt/r600x0" alt="">
                        <h1>Мультфільми</h1>
                        <h2>2 серпня 18:00</h2>
                    </div>
                    <div class="news__content">
                        <img src="https://s1.vcdn.biz/static/f/3725795521/image.jpg/pt/r600x0" alt="">
                        <h1>Смокинг</h1>
                        <h2>2 серпня 18:00</h2>
                    </div>
                </div>
            </div>
        </div>
